<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Estilo Capitalize</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    .form-control {
      box-shadow: 0 0 0 0 !important;
      border: 3px solid currentColor;
    }
    
    .btn{
      border: 3px solid currentColor;
    }

    .btn:hover{
      border-color: currentColor;
      background-color: #fafafa;
    }

    .form-control:focus {
      border-color: currentColor;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md">
        <h1 class="text-center text-secondary mt-5">Estilo Capitalize</h1>
        <div class="form-floating mb-3">
          <input type="text" class="form-control text-secondary" id="texto">
          <label class="text-secondary" for="texto">Digite o texto</label>
        </div>
        <div class="col-md mb-3">
          <button class="btn btn-light btn-lg text-secondary" type="button">Mudar estilo</button>
        </div>
        <input class="form-control py-3 text-secondary" id="mostrar-texto" disabled>
      </div>
    </div>
  </div>
  <script>
    const entradaDados = document.querySelector('#texto');
    const entradaDesabilitada = document.querySelector("#mostrar-texto");
    const btn = document.querySelector('button');
    let textos, copiaTexto;

    function mostrarTexto(texto) {
      textos = texto.toLowerCase().split(' ');
      for (let i = 0; i < textos.length; i++) {
        texto = textos[i];
        copiaTexto = texto.slice(1).toLowerCase();
        textos[i] = texto.charAt(0).toUpperCase() + copiaTexto;
      }
      return entradaDesabilitada.value = textos.join(' ');
    }
    btn.addEventListener('click', () => {
      mostrarTexto(entradaDados.value)
    });
  </script>
</body>

</html>
